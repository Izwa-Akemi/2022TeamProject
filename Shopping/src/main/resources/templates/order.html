<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>order</title>
	<link rel="stylesheet" th:href="@{/css/head.css}">
	<link rel="stylesheet" th:href="@{/css/cart.css}">
</head>

<body>
	<header>
		<div id="icon-logo-back">
			<a th:href="@{/homepage}">
				<span class="title" id="cite-title">Logo</span>
			</a>
		</div>
		<div id="header-links">

		</div>
	</header>
	
		<div class="m-hd">
			<div class="m-title">
				<div class="back">
					<a th:href="@{/cart}">カートに戻す</a>
				</div>
				<div class="m-t">注文内容の確認</div>
			</div>
		</div>
		<div class="m-bd">
			<div class="item-b" th:each="items:${newList}" th:if="${items.num != 0}">
				<div class="item-a-t">
					<h3 th:text="${items.itemName}">商品名AAA</h3>
				</div>
				<div class="item-a-img">
					<img th:src="@{./img/item-image/{item}(item=${items.image})}" class="item-img"
						style=" height: 100px;width: 100px;">
				</div>
				
				<div class="item-a-num">
					<p>x<a th:text="${items.num}">1</a></p>
				</div>
				<div class="item-a-p">
					<h4><a th:text=" ${items.price}">xxx</a>円</h4>
				</div>
			</div>


		</div>
		<br>
		<form method="post" action="/pay">
		<div class="m-e">
			<div class="e-title">
				<div class="m-t">配送先住所を登録</div>
			</div>
			<div class="m-e-bd">
				<div class="input-group">
					<label for="name">氏名</label>
					<input id="name" name="name" type="text" required></input>
				</div>
				<div class="input-group">
					<label for="zip_code">郵便番号</label>
					<input id="zip_code" name="zip_code" type="text" required></input>
				</div>
				<div class="input-group">
					<label for="pref_id">都道府県</label>
					<input id="pref_id" name="pref_id" type="text" required></input>
				</div>
				<div class="input-group">
					<label for="address">住所</label>
					<input id="address" name="address" type="text" required></input>
				</div>
			</div>
		</div>
		<br>
		<div>
			<div class="pri">支払い総額:<a>XXX</a>円 </div>
			<div class="m-b">
				<a th:href="@{/pay}">
					<button>支払方法</button>
				</a>
			</div>
			<!-- <input class="submit-button" type="submit" value="支払方法"></input> -->
		</div>
	</form>
</body>

</html>
