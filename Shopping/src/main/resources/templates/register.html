<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/head.css">
</head>

<body>
  <header>
    <div id="icon-logo-back">
      <a th:href="@{/home}">
        <span class="title" id="cite-title">Logo</span>
      </a>
    </div>
  </header>

  <div class="form-wrapper">
    <form method="post" action="/register">
      <h1 class="title">Register</h1>
      <p class="secondary">Please fill in the form to create an account.</p>
      <hr>
      <p class="error" th:if="${error}">The username has existed!</p>

      <div class="input-group">
        <label for="userName">Username</label>
        <input id="username" name="userName" type="text" placeholder="Your username" required></input>
      </div>
      <div class="input-group">
        <label for="userEmail">Email</label>
        <input id="email" name="userEmail" type="text" placeholder="abcd@xxx.com" required></input>
      </div>
  </div>
  <div class="input-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="E.g.: ABC12345" required pattern="\w{8,}"></input>
  </div>
  <div class="input-group">
    <label for="password2">Password</label>
    <input id="password2" name="password2" type="password" placeholder="E.g.: ABC12345" required
      pattern="\w{8,}"></input>


    <div class="input-group">
      <input type="checkbox" id="tap" required>
      <label for="tap">By creating an account you agree to our
        <a href="https://policies.google.com/privacy?hl=en-US" target="_blank">Terms & Privacy</a>.
      </label>
    </div>

    <input class="submit-button" type="submit" value="Register"></input>
    </form>

    <p class="secondary">Already have an account? <a  th:href="@{/login}">Sign in</a>.</p>

  </div>
</body>

</html>
