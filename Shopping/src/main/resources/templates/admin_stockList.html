<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/nav-bar.css">
    <link rel="stylesheet" href="../../static/css/goodsList.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
<div>
    <div class="nav-bar">
        <img src="../../static/img/nav-logo.jpg" class="nav-img"/>
        <!--        <span>EC site</span>-->
        <div class="nav-right">
            <span class="material-icons" id="user-icon">perm_identity</span>
        </div>
    </div>

    <div class="body-box">
        <div class="panel panel-warning">
            <!-- Default panel contents -->
            <div class="panel-heading">在庫一覧</div>
            <a th:if="${session.password!=null}" th:href="@{/admin/logout}">ログアウト</a>
            <a th:if="${session.password==null}" th:href="@{/admin/login}">ログイン</a>
            <!-- Table -->
            <table class="table">
                <tr>
                    <th>商品名</th>
                    <th>商品画像</th>
                    <th>在庫</th>
                </tr>
                <tr th:each="item:${itemList}">
                    <td th:text="${item.getItemName()}"></td>
                    <td th:text="${item.getImage()}"><img th:src="@{./img/item-image/{items}(items=${item.image})}"></td>
                    <td th:text="${item.getStock()}">
                        <input id="stock" name="stock" type="text"></input>
                        <input class="submit-button" type="submit" value="Update"></input>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>

</html>
