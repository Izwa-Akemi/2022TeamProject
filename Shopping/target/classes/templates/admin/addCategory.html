<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>カテゴリー登錄</title>
    <link rel="stylesheet" href="../../static/css/addGoods.css">

</head>
<body>
<div id="container">
    <div id="form_wrap">
        <form th:action="@{/item/add}" method="post">
            <h1 class="title">カテゴリー登錄</h1>
            <hr>
            <div class="input-group">
                <label for="cateName">カテゴリー名</label>
                <input id="cateName" type="text" required></input>
            </div>
            <div class="input-group">
                <button>キャンセル</button>
                <button>登録</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
